

<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="initial-scale=1, width=device-width, viewport-fit=cover"
    />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/material.css" />
    <title>Artefaktas Reader</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row py-4">
        <div class="col-lg-10 col-md-10 col-sm-12 col-xs-12 mx-auto">
          <div
            id="google_translate_element"
            class="form-control form-control-lg"
          ></div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row py-4" id="postContainer"></div>
    </div>
    <script defer src="js/modules/getposts/getposts.js"></script>
    <script defer src="cordova.js"></script>
    <script defer src="js/index.js"></script>

    <script
      defer
      type="text/javascript"
      src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
    ></script>
    <script defer type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          { pageLanguage: "lt" },
          "google_translate_element"
        );
      }
    </script>
  </body>
</html>
